<!DOCTYPE html>
<html>
<head>
    <title>Returning to Mietzekater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            console.log('Attempting to return to Mietzekater app...');
            
            // Check if we're in a browser context
            if (typeof window !== 'undefined' && window.location) {
                // Try HTTPS first (App Links)
                try {
                    window.location.href = 'https://mietzekater.de/stripe/return' + window.location.search;
                } catch (e) {
                    console.error('Error trying App Links:', e);
                }
                
                // After a short delay, try custom scheme
                setTimeout(function() {
                    try {
                        window.location.href = 'mietzekater://stripe/return' + window.location.search;
                    } catch (e) {
                        console.error('Error trying custom scheme:', e);
                    }
                }, 1000);
                
                // If neither works, redirect to store after 2 seconds
                setTimeout(function() {
                    try {
                        window.location.href = 'https://play.google.com/store/apps/details?id=com.simonandvincent.mietzekater';
                    } catch (e) {
                        console.error('Error trying app store redirect:', e);
                    }
                }, 2000);
            } else {
                console.log('Not in a browser context');
            }
        }
    </script>
</head>
<body>
    <div class="spinner"></div>
    <h1>Returning to Mietzekater...</h1>
    <p>Opening app... If you're not automatically redirected, <a href="mietzekater://stripe/return">click here</a> or <a href="https://play.google.com/store/apps/details?id=com.simonandvincent.mietzekater">download the app</a>.</p>
</body>
</html>
