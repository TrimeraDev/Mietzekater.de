title: Mietzekater
description: Lokale Sharing-Plattform f√ºr Nachbarschaftshilfe
baseurl: "" # Empty string for custom domain
url: "https://mietzekater.de" # Full URL of your custom domain

# Build settings
permalink: /:categories/:title/
markdown: kramdown

# Collections
collections:
  categories:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
