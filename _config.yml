title: Mietzekater
description: Lokale Sharing-Plattform f√ºr Nachbarschaftshilfe
baseurl: "" # Important for Jekyll asset linking
url: "mietzekater.de"

# Build settings
permalink: /:categories/:title/
markdown: kramdown

# Collections
collections:
  categories:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
