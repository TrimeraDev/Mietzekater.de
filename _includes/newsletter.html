<section id="newsletter" class="py-5" style="background-color: var(--accent-brown);">
    <div class="container">
        <h2 class="text-center mb-5" style="color: var(--text-dark);">Mach mit!</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="custom-dark-card" style="background-color: var(--background-light); border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.08);">
                    <h3 class="mb-4" style="color: var(--primary-dark);">Sei von Anfang an dabei!</h3>
                    <div id="success-message" class="alert alert-success alert-dismissible fade" role="alert" style="display: none; background-color: rgba(167, 207, 104, 0.2); border-color: var(--primary-green); color: var(--text-dark);">
                        <strong>Vielen Dank!</strong> Wir halten dich auf dem Laufenden. 🐱
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form id="signup-form" method="POST" action="https://script.google.com/macros/s/AKfycbz684ajMaR19PfcsvACNop3R3SYLBmXr5HCXo0RXqCSssihLRf3etfKK7IEmqi8BMzvUg/exec" target="hidden_iframe" onsubmit="submitted=true;">
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: var(--text-dark);">E-Mail-Adresse</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="beta-tester" name="beta-tester" style="border-color: var(--primary-green);">
                            <label class="form-check-label" for="beta-tester" style="color: var(--text-dark);">Ich möchte Beta-Tester werden</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter" style="border-color: var(--primary-green);">
                            <label class="form-check-label" for="newsletter" style="color: var(--text-dark);">Ich möchte den Newsletter erhalten</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--primary-green); border-color: var(--primary-green); border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">Benachrichtige mich beim Launch</button>
                    </form>
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="/signup.js"></script>
