<script>
    // Set the launch date: May 9, 2025
    const launchDate = new Date('2025-05-18T18:00:00').getTime();
    
    // Update the countdown every second
    function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;
        
        // Calculate days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the countdown
        document.getElementById('countdown-timer').innerHTML = 
            `ðŸš€ in ${days}d ${hours}h ${minutes}m ${seconds}s`;
            
        // If the countdown is over, display a different message
        if (distance < 0) {
            document.getElementById('countdown-timer').innerHTML = "Wir sind live!";
        }
    }
    
    // Update the countdown immediately
    updateCountdown();
    
    // Update the countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
</script>
