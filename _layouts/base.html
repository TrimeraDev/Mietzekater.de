<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:title" content="{{ page.title }} | Mietzekater">
        <meta property="og:description" content="{{ page.description | default: site.description }}">
        <meta property="og:image" content="{{ site.url }}{{ page.hero_image | default: '/assets/categories/mietzekater-werkzeuge.webp' }}">
    
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
        <meta property="twitter:title" content="{{ page.title }} | Mietzekater">
        <meta property="twitter:description" content="{{ page.description | default: site.description }}">
        <meta property="twitter:image" content="{{ site.url }}{{ page.hero_image | default: '/assets/categories/mietzekater-werkzeuge.webp' }}">
    
        <!-- Discord Embed -->
        <meta name="theme-color" content="#75A33D">
    
    <title>{{ page.title }} | Mietzekater</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Category Page Styles -->
    <link rel="stylesheet" href="/category.css">
</head>
<body>
    {% include navbar.html %}
    {{ content }}
    {% include newsletter.html %}
    {% include footer.html %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/navbar.js"></script>
    <script src="https://cdn.counter.dev/script.js" data-id="9e3111ac-71eb-418a-b8e5-17c0f6c2d468" data-utcoffset="1"></script>
</body>
</html>
